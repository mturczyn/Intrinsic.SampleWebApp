# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - intrinsicwebsite

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://intrinsicwebapps.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_9bee2859d13147498892972a9a99c0a7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9322a9f4a4784c60a89e0d40ced05966 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: intrinsicwebapps.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9bee2859d13147498892972a9a99c0a7 }}/intrinsicwebapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'intrinsicwebsite'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_eec940cb215b48b79fa2a65ca919567e }}
        images: 'intrinsicwebapps.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9bee2859d13147498892972a9a99c0a7 }}/intrinsicwebapp:${{ github.sha }}'